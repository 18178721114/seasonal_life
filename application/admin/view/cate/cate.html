<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__STATIC__/admin/css/pintuer.css">
<link rel="stylesheet" href="__STATIC__/admin/css/admin.css">
<script src="__STATIC__/admin/js/jquery-1.11.0.min.js"></script> 
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 版块管理</strong></div>
  <div class="padding border-bottom">
    <button type="button" class="button border-yellow" onclick="window.location.href='#add'"><span class="icon-plus-square-o"></span> 添加板块</button>
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th width="15%">版块名称</th>
      <th width="10%">排序</th>
      <th width="10%">操作</th>
    </tr>
    {foreach $page as $key => $va}
    <tr>
      <td>{$va.slsh_plateid}</td>
      <td>{$va.slsh_class}</td>
      <td>{$va.slsh_plateid}</td>
      <td><div class="button-group">  <a class="button border-red" href="__SITE__/admin/cate/deletecate/del/{$va.slsh_plateid}" onclick="return del(1,2)"><span class="icon-trash-o"></span> 删除</a> </div></td>
    </tr>
    
  {/foreach}
     
  
  </table>
</div>
<div style="position:relative;left:40%;">{$page->render()}</div>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加板块</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="__SITE__/admin/cate/addcate" >
      <div class="form-group">
        
      </div>
      <div class="form-group">
        <div class="label">
          <label>板块名称：</label>
        </div>
        <div class="field">
        <select name="mingcheng1"  class="input w50" id ='big'>
          
          {foreach $plate as $key => $v}
          <option value="{$v.slsh_plateid}">{$v.slsh_class}</option>
          {/foreach}
        </select><div class="tips"></div>
        </div>
      </div>
     <div class="form-group">
        <div class="label">
          <label>品类名称：</label>
        </div>
        <div class="field">
          <select name="mingcheng"  class="input w50" id='small'>
             <option selected value="0">-不选择-</option>
              {foreach $smallplate as $key => $va}

              <option value="{$va.slsh_plateid}" style="display:block" >{$va.slsh_class}</option>
              
              
              {/foreach}
          </select>
          <div class="tips"></div>
        </div>
      </div>
      
      
      <div class="form-group">
        <div class="label">
          <label>添加品类：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="sort" value=""  />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
