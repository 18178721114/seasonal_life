<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>  
    <link rel="stylesheet" href="__STATIC__/admin/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/admin.css">
    <script src="__STATIC__/admin/js/jquery.js"></script>
    <script src="__STATIC__/admin/js/pintuer.js"></script>  
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 账户详情</strong></div>
 
  <table class="table table-hover text-center">
    <tr style="height:40px;">
      <th width="25%">交易号</th>     
      <th>交易记录</th>  
      <th>余额</th>     
      <th width="250">时间</th>
    </tr>
   {foreach $moneyinfo as $info}
    <tr style="height:50px;">
      <td>{$info.slsh_mid}</td>      
      <td>
        {if $info.slsh_toup == null}
        -{$info.slsh_spending}
        {else}
        +{$info.slsh_toup}
       {/if}
      </td>  
      <td>{$info.slsh_balance}</td>      
      <td>{$info.slsh_trading_time}</div>
      </td>
    </tr> 
    {/foreach}
     <tr>
        <td colspan="8"><div class="pagelist"> {$moneyinfo->render()} </div></td>
      </tr>
    
  </table>
</div>


</body></html>
